# This is the resource bundle for Reabastecimento

#XTIT: Application name
appTitle=Reabastecimento

#YDES: Application description
appDescription=Reabastecimento

#~~~ Master View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title with placeholder for the number of items
masterTitleCount=Listagem Orders ({0})

#XTOL: Tooltip for the search field
masterSearchTooltip=Enter an <TransferOrders> name or a part of it.

#XBLI: text for a list with no data
masterListNoDataText=No <TransferOrdersPlural> are currently available

#XBLI: text for a list with no data with filter or search
masterListNoDataWithFilterOrSearchText=No matching <TransferOrdersPlural> found

#XSEL: Option to sort the master list by UC
masterSort1=Sort By <UC>

#XSEL: Option to sort the master list by Quantity
masterSort2=Sort By <Quantity>

#XSEL: Option to filter the master list by Quantity
masterFilterName=<Quantity>

#XSEL: Option to not filter the master list
masterFilterNone=none

#XSEL: Option to filter the master list by Unit if the value is less than 100
masterFilter1=<100 <Unit>

#XSEL: Option to filter the master list by Unit if the value is greater than 100
masterFilter2=>100 <Unit>

#YMSG: Filter text that is displayed above the master list
masterFilterBarText=Filtered by {0}

#XSEL: Option to not group the master list
masterGroupNone=(Not grouped)

#XSEL: Option to group the master list by Quantity
masterGroup1=<Quantity> Group

#XGRP: Group header Quantity
masterGroup1Header1=<Quantity> 20 or less

#XGRP: Group header Quantity
masterGroup1Header2=<Quantity> higher than 20

#~~~ Detail View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Detail view title
detailTitle=Processar Ordem

#XTOL: Icon Tab Bar Info
detailIconTabBarInfo=Info

#XTOL: Icon Tab Bar Attachments
detailIconTabBarAttachments=Attachments

#XTIT: Save as tile app title
